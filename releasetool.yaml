---
all:
  hosts:
    source_storage:
      ansible_host: web02.theforeman.org
      ansible_connection: ssh

projects:
  vars:
    operating_systems:
      - rhel7
      - el8
    signer: packages@theforeman.org
    tar_projects: []
    rpm_packages: []
    koji_tags: []
    source_strategy: 'rake'
    keys:
      '1.23': '4674C97BD8C2A3EF63BCB20788BB5C467B5B366A'
      '1.24': 'D885D3D9B12FA857CDECE3F1B76498E45AA9BCAD'
      '2.0': '06ABEFE26C1997E0C9E56508926EA0100579BAEE'
      '2.1': '0F71D9EAC889A0F2C2CD8190628005A4B6F08CCF'


  children:
    foreman: {}
    katello: {}
    client: {}
    pulp: {}
    keys: {}

foreman:
  vars:
    foreman_version: "{{ version }}"
    source_docroot: "/var/www/vhosts/downloads/htdocs"
    tar_projects:
      - foreman
      - foreman-proxy
      - foreman-installer
      - foreman-selinux
    rpm_packages:
      - foreman
      - foreman-installer
      - foreman-proxy
      - foreman-release
      - foreman-selinux
    koji_tags:
      - "foreman-{{ version }}-{{ os_version }}"
      - "foreman-{{ version }}-nonscl-rhel7"
  hosts:
    foreman-1.23:
      version: '1.23'
      full_version: '1.23.2'
      operating_systems:
        - rhel7
      koji_tags:
        - "foreman-{{ version }}-{{ os_version }}"
        - "foreman-{{ version }}-nonscl-{{ os_version }}"
        - "foreman-rails-{{ version }}-{{ os_version }}"
    foreman-1.24:
      version: '1.24'
      full_version: '1.24.3'
      operating_systems:
        - rhel7
      koji_tags:
        - "foreman-{{ version }}-{{ os_version }}"
        - "foreman-{{ version }}-nonscl-{{ os_version }}"
        - "foreman-rails-{{ version }}-{{ os_version }}"
    foreman-2.0:
      version: '2.0'
      full_version: '2.0.0'
      operating_systems:
        - rhel7
      koji_tags:
        - "foreman-{{ version }}-{{ os_version }}"
        - "foreman-{{ version }}-nonscl-{{ os_version }}"
    foreman-2.1:
      version: '2.1'
      full_version: '2.1.0-rc1'

katello:
  vars:
    rpm_packages:
      - katello
      - katello-repos
      - rubygem-katello
    source_strategy: 'gem'
    koji_tags:
      - "katello-{{ version }}-{{ os_version }}"
      - "katello-{{ version }}-thirdparty-candlepin-rhel7"
      - "katello-candlepin-{{ version }}-el8"
      - "katello-pulpcore-{{ version }}-el7"
      - "katello-pulpcore-{{ version }}-el8"
  hosts:
    katello-3.13:
      foreman_version: '1.23'
      version: '3.13'
      full_version: '3.13.3'
      operating_systems:
        - rhel7
      koji_tags:
        - "katello-{{ version }}-{{ os_version }}"
        - "katello-{{ version }}-thirdparty-candlepin-{{ os_version }}"
    katello-3.14:
      foreman_version: '1.24'
      version: '3.14'
      full_version: '3.14.1'
      operating_systems:
        - rhel7
      koji_tags:
        - "katello-{{ version }}-{{ os_version }}"
        - "katello-{{ version }}-thirdparty-candlepin-{{ os_version }}"
    katello-3.15:
      foreman_version: '2.0'
      version: '3.15'
      full_version: '3.15.0'
      operating_systems:
        - rhel7
      koji_tags:
        - "katello-{{ version }}-{{ os_version }}"
        - "katello-{{ version }}-thirdparty-candlepin-{{ os_version }}"
        - "katello-pulpcore-{{ version }}-el7"
    katello-3.16:
      foreman_version: '2.1'
