---
projects:
  vars:
    operating_systems:
      - rhel7
    signer: packages@theforeman.org
    tar_projects: []
    rpm_packages: []
    koji_tags: []
    artifact_strategy: 'rake'


  children:
    foreman: {}
    katello: {}
    client: {}
    pulp: {}
    keys: {}

keys:
  children:
    key_1_23:
      vars:
        gpg_key: '4674C97BD8C2A3EF63BCB20788BB5C467B5B366A'
      hosts:
        foreman-1.23: {}
        client-1.23: {}
        katello-3.13: {}
    key_1_24:
      vars:
        gpg_key: 'D885D3D9B12FA857CDECE3F1B76498E45AA9BCAD'
      hosts:
        foreman-1.24: {}
        client-1.24: {}
        katello-3.14: {}

foreman:
  vars:
    foreman_version: "{{ version }}"
    tar_projects:
      - foreman
      - foreman-proxy
      - foreman-installer
      - foreman-selinux
    rpm_packages:
      - foreman
      - foreman-installer
      - foreman-proxy
      - foreman-release
      - foreman-selinux
    koji_tags:
      - "foreman-{{ version }}-{{ os_version }}"
      - "foreman-{{ version }}-nonscl-{{ os_version }}"
      - "foreman-rails-{{ version }}-{{ os_version }}"
  hosts:
    foreman-1.23:
      version: '1.23'
      full_version: '1.23.1'
    foreman-1.24:
      version: '1.24'
      full_version: '1.24.0-RC3'

katello:
  vars:
    rpm_packages:
      - katello
      - katello-repos
      - rubygem-katello
    artifact_strategy: 'gem'
    koji_tags:
      - "katello-{{ version }}-{{ os_version }}"
      - "katello-{{ version }}-thirdparty-candlepin-{{ os_version }}"
  hosts:
    katello-3.13:
      foreman_version: '1.23'
      version: '3.13'
      full_version: '3.13.3'
    katello-3.14:
      foreman_version: '1.24'
      version: '3.14'
      full_version: '3.14.0-RC2'

client:
  vars:
    koji_tags:
      - "foreman-client-{{ version }}-{{ os_version }}"
  hosts:
    client-1.23:
      version: '1.23'
      full_version: '1.23.1'
      operating_systems:
        - rhel5
        - rhel6
        - rhel7
        - sles11
        - sles12
        - fedora28
        - fedora29
    client-1.24:
      version: '1.24'
      full_version: '1.24.0-RC3'
      operating_systems:
        - rhel5
        - rhel6
        - rhel7
        - sles11
        - sles12
        - fedora29
...
